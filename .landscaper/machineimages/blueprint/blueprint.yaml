apiVersion: landscaper.gardener.cloud/v1alpha1
kind: Blueprint

imports:
  - name: machineImages
    type: data
    schema:
      $ref: "cd://resources/machine-images-schema"
  - name: machineImagesLs
    type: data
    schema:
      $ref: "cd://resources/machine-images-schema"
  - name: machineImagesProvider
    type: data
    schema:
      $ref: "cd://resources/machine-images-schema"
  - name: machineImagesProviderLs
    type: data
    schema:
      $ref: "cd://resources/machine-images-schema"
  - name: includeFilters
    type: data
    scheme:
      type: array
      items:
        type: string
  - name: excludeFilters
    type: data
    scheme:
      type: array
      items:
        type: string
  - name: disableMachineImages
    type: data
    scheme:
      type: array
      items:
        type: string

exports:
  - name: machineImages
    type: data
    schema:
      $ref: "cd://resources/machine-images-schema"

exportExecutions:
  - name: export-execution
    file: /export-execution.yaml
    type: GoTemplate

subinstallations: []

deployExecutions:
  - file: /deploy-execution.yaml
    name: machine-image-deploy-execution
    type: GoTemplate
